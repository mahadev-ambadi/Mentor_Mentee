<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback (final)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
    }

    .container {
      background-color: #fff;
      width: 80%;
      margin: 30px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .header {
      background-color: #d6edf5;
      padding: 20px 0;
    }

    .header h1 {
      color: #0033ff;
      margin: 0;
    }

    .sub-header {
      background-color: #d3d3d3;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sub-header h2 {
      color: purple;
      text-shadow: 1px 1px #000;
      margin: 0;
    }

    .logout {
      font-size: 0.9rem;
    }

    .content {
      padding: 80px 20px;
      background-image: url('https://i.ibb.co/pRdF6Y3/mentor-mentee-bg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
      background-blend-mode: lighten;
      min-height: 400px;
    }

    .success-icon {
      width: 120px;
    }

    .message {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MENTORâ€“MENTEE PORTAL</h1>
    </div>
    <div class="sub-header">
      <h2>FEEDBACK PAGE</h2>
      <span class="logout">Logout</span>
    </div>

    <div class="content">
      <img class="success-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_Check_Circle.svg/1024px-Yes_Check_Circle.svg.png" alt="Success"/>
      <div class="message">Thank you for your<br>Valuable feedback</div>
    </div>
  </div>
</body>
</html>
